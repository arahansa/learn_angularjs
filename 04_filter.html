<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<div ng-app="myApp">
    <div ng-controller="MainCtrl">
        <p>No filter: {{ greeting }}</p>
        <p>Reverse: {{ greeting | reverse }}</p>
        <ul>
  			<li ng-repeat="number in numbers | filter:greaterThanNum">
  				{{ number }}
			</li>
		</ul>
    </div>

</div>
    <script src="assets/angularjs/angular.js"></script>
    <script src="js/04_filter.js"></script>
</div>
</body>
</html>
